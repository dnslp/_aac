<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Speak - Apple-Like Design</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- =========================
       Sticky Header (Controls)
       ========================= -->
  <header id="controls">
    <div class="controls-left">
      <!-- HEADER SLIDER PLACEHOLDER: initially hidden -->
      <div id="header-slider-container" class="hidden">
        <!-- When “Show slider in header” is checked, script.js will inject
             a cloned <input type="range" id="header-size-range"> here. -->
      </div>

      <div class="controls" id="tags-container"></div>
    </div>
    <div class="controls-right">
      <button id="settings-btn" aria-label="Open Settings">Settings</button>
    </div>
  </header>

  <!-- =========================
       Dock
       ========================= -->
  <nav id="dock"></nav>

  <!-- =========================
       Main Content
       ========================= -->
  <main id="main-content"></main>

  <!-- =========================
       Settings Modal
       ========================= -->
  <div
    id="settings-modal"
    class="hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="settings-modal-title"
  >
    <div class="modal-content">
      <h2 id="settings-modal-title">Settings</h2>

      <!-- 1) Collapsible “Category Visibility” -->
      <button
        id="toggle-categories"
        aria-expanded="false"
        class="collapsible-btn"
      >
        ▶ Categories Visibility
      </button>
      <div id="category-visibility-section" class="collapsible-content hidden">
        <!-- JS will populate checkboxes here -->
      </div>

      <hr />

      <!-- 2) Font Family Selector -->
      <label for="font-select">Choose Font:</label>
      <select id="font-select">
        <option
          value="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        >
          Sans Serif
        </option>
        <option value="Georgia, 'Times New Roman', Times, serif">Serif</option>
        <option value="'Courier New', Courier, monospace">Monospace</option>
        <option value="OpenDyslexic">OpenDyslexia</option>
      </select>

      <!-- 3) Dock Position Selector -->
      <label for="dock-position">Dock Position:</label>
      <select id="dock-position">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="bottom">Bottom</option>
      </select>

      <!-- 4) Border Style & Color -->
      <label for="border-style-select">Border Style:</label>
      <select id="border-style-select">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
      </select>

      <label for="border-color-input">Border Color:</label>
      <input type="color" id="border-color-input" value="#ff0000" />

      <!-- 5) Background Color -->
      <label for="background-select">Background Color:</label>
      <select id="background-select">
        <option value="white">White</option>
        <option value="lightgray">Light Gray</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightpink">Light Pink</option>
        <option value="lightyellow">Light Yellow</option>
        <option value="rainbow">Rainbow</option>
      </select>

      <!-- 5.5) “Show size slider in header” toggle -->
       <br>


      <!-- 7) Voice Selector -->
      <label for="voice-select">Voice:</label>
      <select id="voice-select"></select>

            <label
        for="header-slider-toggle"
        style="display: flex; align-items: center; margin: 1rem;"
      >
        <input type="checkbox" id="header-slider-toggle" style="margin-right: 0.5rem;" />
          Show size slider in header
      </label>

      <!-- 6) Slider moved into the modal -->
      <div class="slider-container" style="margin: 1rem 0;">
        <label for="modal-size-range">Aa</label>
        <input
          type="range"
          id="modal-size-range"
          min="30"
          max="80"
          value="40"
        />
        <label for="modal-size-range" style="font-size: 2.5em;">Aa</label>
      </div>

      <div class="modal-actions">
        <button id="save-settings">Save</button>
        <button id="close-settings">Close</button>
      </div>
    </div>
  </div>

  <!-- =========================
       Confirmation Modal for Unsaved Changes
       ========================= -->
  <div
    id="confirm-unsaved-modal"
    class="hidden"
    role="alertdialog"
    aria-modal="true"
    aria-labelledby="confirm-unsaved-title"
  >
    <div class="modal-content">
      <h2 id="confirm-unsaved-title">You have unsaved changes</h2>
      <p>Do you want to Save or Discard your changes?</p>
      <div class="modal-actions">
        <button id="confirm-save">Save</button>
        <button id="confirm-discard">Discard</button>
      </div>
    </div>
  </div>

  <!-- =========================
       Data + JS
       ========================= -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
