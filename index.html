<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Speak - Basic Version</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Controls Section -->
  <div id="controls">
    <select id="category-filter">
      <option value="all">All Categories</option>
      <!-- We'll dynamically fill more options in script.js, or you can hardcode them -->
      <!-- e.g. 
      <option value="Smileys & Emotion">Smileys & Emotion</option>
      <option value="Alphabet">Alphabet</option>
      <option value="Animals & Nature">Animals & Nature</option>
      -->
    </select>

    <label for="size-range">Icon Size:</label>
    <input type="range" id="size-range" min="16" max="72" value="32" />
  </div>

  <!-- Main Container for Items -->
  <div id="item-container"></div>

  <!-- Scripts: load data first, then main script -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
